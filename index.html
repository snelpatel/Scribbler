<!DOCTYPE html>
<html>

<head>
    <!-- CSS file to manage all design related code -->
    <link href="./styles/index.css" rel="stylesheet" type="text/css">
    <link href="./styles/common.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header class="header">
        <div class="title">
          <p class="heading">ScriBBler</p>
          <p class="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div class="btn-wrapper">
          <button id="signUpBtn">Sign Up</button>
          <button id="signInBtn">Sign In</button>
        </div>
        
        <!-- Sign Up Modal -->
        <!-- The Sign Up Modal -->
        <div id="signUpModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-icon" id="closeSignUp"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                    <h2 class="modal-heading">Get Started</h2>
                </div>
                <div class="modal-body">
                    <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="cnfpwd">Confirm Password</label>
                        <input type="password" class="form-control" id="cnfpwd" placeholder="Re-enter your password" required="true" />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- The Sign In Modal -->
        <div id="signInModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-icon" id="closeSignIn"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                    <h2 class="modal-heading">Welcome Back!</h2>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required="true" />
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required="true" />
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Sign In</button>
                        <p class="not-member">Not a member? <span id="signUpLink">Sign Up</span></p>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="posts-btn-wrapper">
        <button id="allPostBtn" class="outer-btns">All Posts</button>
        <button id="createPostBtn" class="outer-btns">Create Post</button>
        
    </section>
    

    <!-- Javascript file to handle various events -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="./scripts/common.js"></script>
</body>

</html>
